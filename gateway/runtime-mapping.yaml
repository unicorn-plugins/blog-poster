# ─────────────────────────────────────────────
# 티어 → LLM 모델 매핑
# ─────────────────────────────────────────────
tier_mapping:
  default:
    HEAVY:
      model: "claude-opus-4-6"
    HIGH:
      model: "claude-opus-4-6"
    MEDIUM:
      model: "claude-sonnet-4-5"
    LOW:
      model: "claude-haiku-4-5"

# ─────────────────────────────────────────────
# 추상 도구명 → 실제 도구 매핑
#   builtin 도구(Read, Write, Bash 등)는 런타임 내장이므로 생략
# ─────────────────────────────────────────────
tool_mapping:
  # ── 웹 검색 (researcher) ──
  web_search: []
    # builtin: WebSearch, WebFetch — 런타임 내장

  # ── 기술 문서 검색 (researcher) ──
  doc_search:
    - type: mcp
      server: "context7"
      tools: ["resolve-library-id", "query-docs"]

  # ── 이미지 생성 (image-creator) ──
  image_generate:
    - type: custom
      source: "tools/generate_image.py"
      tools: ["generate_image"]

# ─────────────────────────────────────────────
# 액션 카테고리 → 실제 도구 매핑
# ─────────────────────────────────────────────
action_mapping:
  file_read: ["Read", "Glob", "Grep"]
  file_write: ["Write", "Edit"]
  file_delete: ["Bash"]
  code_execute: ["Bash"]
  network_access: ["WebFetch", "WebSearch"]
  user_interact: ["AskUserQuestion"]
  agent_delegate: ["Task"]
